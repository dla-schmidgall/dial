<html xmlns="http://www.w3.org/1999/xhtml"> 
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
    <meta http-equiv="cache-control" content="no-cache" /> 
    <!--
    	based script by pcooksey: https://github.com/pcooksey/bibtex-js
    	slightly modified by diaphon (2018)

		vor dem import der bibtex-datei, todo:
		- \enquote{(.+?)} > „\1“
		- ~ > _
		- _AND_ > _und_


    	 -->
    <title> 
      dial
    </title>
    
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <script src="jquery.min.js"></script>
    <script src="bibtex_js.js" type="text/javascript" charset="utf-8"></script>
    <bibtex src="AichingerBibliographie.bib"></bibtex>
    <!-- <bibtex src="testbib.bib"></bibtex> -->
    
    <script>
		$(function() {
		  $("#Fontselector").on("change",function() {
		    var font = $("#Fontselector option:selected").text();
		    console.log(font);
		
		    $('.title.fonters').each(function() {
		    	$(this).css("font-family",font);
		    });
		  }); 
		});
		function reset() {
			$("select").each(function () {
			  localStorage.setItem($(this).attr("id"),"");
			  $(this).val("");
			}); 
			$("#searchbar").val("");
			$("#searchbar").trigger('change');
		}
    </script>
    
    <style>
	    html,body,span,h1 {
	    	/*font-family: "Times New Roman", Times, serif;*/
	    	font-family: "Courier New", Courier New, monospace;
	    	font-size: 17px;
	    }
	    bibtex { display: none; }
	    .searchbar { margin-left:0px; }
	    #bibtex_errors { margin-top:10px; color: red; }
	    h1.header { margin-left:8px; }
	    h1.YEAR { font-size: 17px; font-weight: bold; display: inline; margin-left:8px; text-decoration: none; }
	    a { font-weight: bold; background-color: #f5f5dc; color: black; }
    </style>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    
  </head>
<body style="margin-left: 5%; font-family: Courier New;">
<a name="top"></a>

<h1 class="header">d i a l</h1>
<h2 style="font-size: 17px; font-style: italic; padding-left: .5em;">digitales ilse aichinger literaturverzeichnis. v1.0</h2>

<a href="index.html" style="background-color: transparent;"><img src="rotary_dial.png" style="max-width: 100%;"></a>


<div class="container-fluid">
	<div class="searchbar">
<!-- 		<div style="float:left;">
			<select id="authorselectfirst" class="btn bibtex_search bibtex_author" style="border: 1px solid lightgrey;" extra="first" search="author">
			  <option value="">Search First Author</option>
			</select>
		</div>
		<div style="float:left;">
			<select id="authorselect" class="btn bibtex_search bibtex_author" style="border: 1px solid lightgrey;" search="author">
			  <option value="">Search Author</option>
			</select>
		</div> -->
<!-- 		<div style="float:left;">
			<select id="topicselect" class="btn
							bibtex_search"
				style="border: 1px solid lightgrey;" search="topic">
			  <option value="">Search Topic</option>
			  <option value="Werke">Werke</option>
			  <option value="Hoffnung">Hoffnung</option>
			</select>
		</div> -->
		<div style="float:left;">
			<input type="text" class="bibtex_search form-control" id="searchbar" placeholder="dial durchsuchen, laden kann etwas dauern …">
			<span class="help-block">Zum Beispiel: ver rat (findet alle Texte, in denen beide vorkommen)</span>
		</div>
		<div style="float:left;">
			<button type="button" class="btn btn-default" onclick="reset()">Zurücksetzen</button>
		</div>
	</div>
</div>


<div class="bibtex_structure">
  <div class="group year" extra="ASC number">
  	  <a href="#top" style="display: inline"><em><!-- (Seitenanfang) --></em></a>
  	  <div style="padding-bottom:10px;"></div>
  	  <div class="sort journal" extra="DESC string">
      	<div class="templates"></div>
      </div>
  </div>
</div>

<div id="bibtex_display">

  <div class="if bibtex_template" style="display: none;">
    <ul> <li>
      <span class="if journal !nolink">
        <a class="bibtexVar" extra="BIBTEXKEY">
            „<span class="title"></span>“,
        </a>
      </span>
      <span class="if title nolink">
            <span class="title"></span>,
      </span>
      <div class="if author">
        <span class="author"></span>
      </div>
      <div>
        <span class="if journal"><em><span class="journal"></span></em>,</span>
        <span class="if booktitle">In: <em><span class="booktitle"></span></em>,</span>
        <span class="if editor">hrsg. v. <span class="editor"></span>,</span>
        <span class="if publisher"><em><span class="publisher"></span></em>,</span>
        <span class="if !journal number">Nr. <span class="number"></span>,</span>
        <span class="if institution"><span class="institution"></span>,</span>
        <span class="if address"><span class="address"></span>,</span>
        <span class="if volume">Jg. <span class="volume"></span>,</span>
        <span class="if journal number">Nr. <span class="number"></span>,</span>
        <span class="if pages"> S. <span class="pages"></span>,</span>
        <span class="if month"><span class="month"></span>,</span>
        <span class="if year"><span class="year"></span>.</span>
        <span class="if date"><span class="date"></span>.</span>
        <span class="if note"><span class="note"></span>.</span>
        <a class="bibtexVar" role="button" data-toggle="collapse" href="#bib+BIBTEXKEY+" aria-expanded="false" aria-controls="bib+BIBTEXKEY+" extra="BIBTEXKEY">
		  [bib]
		</a>
      </div>
      <div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY">
		  <div class="well">
		    <pre><span class="bibtexraw noread"></span></pre>
		  </div>
	  </div>
      <div style="display:none"><span class="bibtextype"></span></div>
      <div style="display:none"><span class="if topic"><span class="topic"></span></span></div>
    </li></ul>
  </div>
  
</div>
<!-- Latest compiled and minified JavaScript -->

</body>
</html>
